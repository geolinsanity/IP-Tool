<mat-toolbar>
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Hello {{ user.username }}</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-icon-button

    aria-label="Example icon-button with share icon"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-list>
      @if(user.userRole === 2 || user.userRole === 3) {
        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="active"
          title="Dashboard"
          aria-label="Dashboard"
        >
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span color="primary" matListItemTitle>Dashboard</span>
        </a>
      }
      <a
        mat-list-item
        routerLink="main"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Main"
        aria-label="Main"
      >
        <mat-icon matListItemIcon>view_list</mat-icon>
        <span matListItemTitle>Main</span>
      </a>
      <a
        mat-list-item
        routerLink="/audit"
        routerLinkActive="active"
        title="Audit"
        aria-label="Audit"
      >
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        <span matListItemTitle>Audit</span>
      </a>
      @if(user.userRole === 2 || user.userRole === 3) {
        <a
          mat-list-item
          routerLink="/user-manager"
          routerLinkActive="active"
          title="User access manager"
          aria-label="User access manager"
        >
          <mat-icon matListItemIcon>supervisor_account</mat-icon>
          <span color="primary" matListItemTitle>User access manager</span>
        </a>
      }
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
